    <h1 class="fw-300 centrarTexto">Contacto</h1>
    <img src="ArchivosBienesRaices/img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenidoCentrado">
        <h2 class="fw-300 centrarTexto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="+5698989898" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>

                <div class="formaContacto">
                    <label for="telefono">Télefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Sielegió télefono eija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="boton botonVerde">
        </form>
    </main>
